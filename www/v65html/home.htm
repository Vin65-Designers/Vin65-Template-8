<!DOCTYPE html>
<html>
<head>
  
	<meta charset="utf-8">
	<v65:metaTags></v65:metaTags>
	
	<link rel="Shortcut Icon" href="../favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="../apple-touch-icon.png"/>
    
    <!--//Vin65 QuickLaunch//-->
	<script type="text/javascript">
      var qlCode='template8:vin65cloud';
      var qlLayoutType='Homepage';
	</script>
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->
	
	<script src="../assets/js/scripts.js"></script>
	<script src="../assets/js/swfobject.js"></script>
	
	<link rel="stylesheet" type="text/css" href="../assets/css/screen.css">
	<!--[if IE 7]><link rel="stylesheet" type="text/css" href="../assets/css/ie7.css"><![endif]-->
	<!--[if IE 8]><link rel="stylesheet" type="text/css" href="../assets/css/ie8.css"><![endif]-->

</head>
<body>

<div id="container-header">
		
	<!---Header--->
	<div id="header">
		<div id="logo"><a href="/" accesskey="h"><img src="../assets/images/logo.png" width="357" height="146" alt="<v65:websiteName></v65:websiteName>"></a></div>
        
        <!---User Tools--->
        <div id="user-toolsWrapper">
            <div id="user-tools">
                
                <v65:modalCart></v65:modalCart>	
                <v65:login></v65:login>	
                
            </div>
        </div>
        <!---User Tools--->
        
	</div>
	<!---/Header--->
    
</div>

<div id="container-menu">

	<!---Menu--->
	<div id="topMenu">
		<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
	</div>
	<!---/Menu--->

</div>

<div id="container">
	
	<!---Content--->
	<div id="contentWrapper">
		<div id="homepageContent">
			<v65:mainContent></v65:mainContent>
		</div>
        
        <div id="featureImage">
        		<!---<img src="../assets/images/feature-wine.png" width="235" height="555" alt="Featured Wine">--->
                <v65:pods location="Feature Image" type="image"></v65:pods>
        </div>
        
        <div id="featureDescription">
        		<img src="../assets/images/description-header.jpg" width="280" height="80" alt="Featured Wine Header">
        		<v65:promoGroup category="Featured" maxRows="1" productElements="Title,teaser,price,addToCart"></v65:promoGroup>
        </div>
        
	</div>
	<!---/Content--->	
	
</div>

<div id="container-footer">

	<!---Footer--->
	<div id="footer">
			<v65:layoutFooterNav></v65:layoutFooterNav>
			<p><v65:copyright></v65:copyright></p>
            <p><v65:vin65Accolade></v65:vin65Accolade></p>
	</div>
	<!---/Footer--->
    
</div>

<!---Analytics--->
<v65:googleAnalytics></v65:googleAnalytics>	
<!---/Analytics--->

<!--//Vin65 QuickLaunchFooter//-->
<script src="http://quicklaunch.vin65.com/quicklaunchFooter.js" type="text/javascript"></script>
<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
